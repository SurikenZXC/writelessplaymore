<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="videogame.png">
  <link rel="stylesheet" href="style.css">
  <title>Chill</title>
</head>
<body>
  <div class="missingContainer">
    <p>Відсутні?</p>
    <label>Так</label>
    <input value="1" id="isMissingRadio" name="missing" type="radio">
    <label>Ні</label>
    <input value="0" name="missing" type="radio">

    <div id="additionalOptions">
      <p>Один?</p>
      <label>Так</label>
      <input value="1" id="isSingleRadio" name="single" type="radio">
      <label>Ні</label>
      <input value="0" name="single" type="radio">

      <div id="genderContainer">
        <p>Хто?</p>
        <label>Ч</label>
        <input value="Ч" name="gender" type="radio">
        <label>Ж</label>
        <input value="Ж" name="gender" type="radio">
      </div>
      <br>
      <input id="namesInput" type="text" placeholder="Відсутні...">
    </div>
  </div>

  <!-- выбор курса -->
  <div class="courseContainer">
    <p>Оберіть курс</p>
    <select id="courseSelect">
      <option value="">-- Виберіть курс --</option>
      <!-- options will be populated from courses.json -->
    </select>
  </div>

  <div class="themeContainer">
    <input list="themes" id="myThemes" name="myThemes" placeholder="Тема" />
    <datalist id="themes"></datalist>
  </div>

  <div class="dayContainer">
    <input list="days" id="myDays" name="myDays" placeholder="День"/>
    <datalist id="days">
      <option value="ПН"></option>
      <option value="ВТ"></option>
      <option value="СР"></option>
      <option value="ЧТ"></option>
      <option value="ПТ"></option>
      <option value="СБ"></option>
      <option value="НД"></option>
    </datalist>
    <button id="todayButton" class="buttons">Сьогоднішній день</button>
    <button id="resetButton" class="buttons">Прибрати усе</button>
  </div>

  <button id="mainButton" class="buttons">GO</button>
  <p style="white-space: pre-line;" id="mainText"></p>

  <script src="script.js"></script>
</body>
</html>
